<!doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="grid.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="grid.js"></script>  
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div id="alert-div" class="alert alert-success alert-dismissible fade alert-fixed">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong id="alert-div-text"></strong>
            </div>
        </div>
        <h2>PEC</h2>
        <div class="row">
            <div class="col">
                <ul class="nav nav-tabs" id="names" />
            </div>
            <div class="col-5">
                <form class="form-inline">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">spread adj:</span>
                    </div>
                    <input class="form-control" style="width: 100px;" type="text" id="adjustment" aria-label="0.01" aria-describedby="basic-addon1">
                </form>        
            </div>                
        </div>
    </div>
    <div class="container">
        <div class="tab-content"></div>
        <div class="row">
            <div id="table-container" class="col"></div>
        </div>
        <div class="row">
            <div id="buttons" class="col-md-8">
                <input id="increase" type="button" class="btn btn-success btn-width" value="+" />
                <input id="decrease" type="button" class="btn btn-danger btn-width" value="-" />
                    <span style="margin: 13px"></span>
                <input id="apply" type="button" class="btn btn-primary" value="Apply" />
                <input id="discard" type="button" class="btn btn-primary" value="Discard" />            
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#expand_config" aria-expanded="false" aria-controls="expand_config">
                Config
                </button>
                <div class="collapse config bg-light" id="expand_config">
                    <div class="form-group form-check-inline">
                        <label class="form-check-label float-left">
                            <input class="form-check-input" type="checkbox" id="apply_to_all_exp">Apply to all expiries
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
